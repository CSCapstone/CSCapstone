{% load static %}
<!DOCTYPE HTML>
<html><head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<title>{% block head_title %}{% endblock %}Our First Django Application</title>
	<link REL="icon" HREF="{% static "images/fav.png" %}">

    <meta name="author" content="CommentsApp">
	<meta name="description" content="CommentsApp">
    
	<!-- BValidator -->
	<link href="{% static "css/bvalidator.css" %}" rel="stylesheet" type="text/css">
	
	<!-- jQuery UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Fonts -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<!-- Site CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "css/site.css" %}">
</head><body>

	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CommentsApp</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">								
					{% block navbar %}
                    <li><a href="/comments">View Comments</a></li>
	                <li><a href="/createComment">Create Comment</a></li>
                    {% endblock %}
				</ul>
			</div>
		</div>
    </nav>
	
	{% block content %}
	<!-- Content -->
    <div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>Our first Django app!</h1>
			<p>Hello World!</p>
		</div>
    </div>
    {% endblock %}

   <!--- Javascript  -->
	
	<!-- jQuery / jQuery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>

	<!-- BValidator -->
	<script type="text/javascript" src="{% static "js/jquery.bvalidator-yc.js" %}"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Tablesorter -->
	<script type="text/javascript" src="{% static "js/jquery.tablesorter.min.js" %}"></script>

	<!-- Site JS -->
	<script type="text/javascript" src="{% static "js/site.js" %}"></script>
</body></html>
