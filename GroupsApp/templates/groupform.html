{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron">
			<h3 style="margin: 0px; padding: 0px;">Create Group</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" action="{% url 'group_form' %}" class="panel-body validate">
				{% csrf_token %}
				<label for="name">Name</label>
				<h6 style="color:red">{{ error }}</h6>
				<input type="text" name="name" id="name" placeholder="Name" class="form-control" data-bvalidator="required">
				<br>
				<label for="description">Group Description</label>
				<textarea name="description" placeholder="Description" class="form-control" data-bvalidator="required" rows="3"></textarea>
				<br>
				<input type="submit" value="Save Group" class="btn btn-primary">
			</form>
		</div>
	</div>
	
{% endblock %}
