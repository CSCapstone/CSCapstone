{% extends "body.html" %}

{% block content %}

<!-- Content -->
<div class="container" role="main">
	<h1>{{ user.is_student|yesno:"My Groups,Groups" }}
		{% if user.is_student or user.is_admin %}
		<a href="{% url 'group_form' %}" type="button" class="btn btn-primary pull-right">Create Group</a>
		{% endif %}
	</h1>
	<div class="table-responsive">
		<table class="table table-striped sortable">
			<thead>
				<tr>
					<th>Group</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{% for item in groups %}
				<tr>
					<td><a href="/group?name={{ item.name }}">{{ item.name }}</a></td>
					<td>{{ item.description }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
