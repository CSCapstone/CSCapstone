{% extends "body.html" %}

{% block content %}

<!-- Content -->
<div class="container" role="main">
	<h1>All Companies
		{% if user.is_admin %}
		<a href="{% url 'company_form' %}" type="button" class="btn btn-primary pull-right">Create Company</a>
		{% endif %}
	</h1>
	<div class="table-responsive">
		<table class="table table-striped sortable">
			<thead>
				<tr>
                    <th></th>
					<th>Company</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
                {% for item in companies %}
                <tr>
                    <td><a href="/company?name={{ item.name }}"><img src="/{{ item.photo }}" alt="Company Image" width=50/></a></td>
                    <td><a href="/company?name={{ item.name }}">{{ item.name }}</a></td>
                    <td>{{ item.description }}</td>
                </tr>
                {% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
