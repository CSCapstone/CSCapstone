{% extends "body.html" %}

{% block content %}

        <!-- Content -->
        <div class="container" role="main">
                <div class="jumbotron">
                        <h3 style="margin: 0px; padding: 0px;">Create Teacher</h3>
                </div>
                <div class="panel panel-default">
                        <form method="post" enctype="multipart/form-data" action="/teacher/formsuccess" class="panel-body validate">
                {% csrf_token %}
                                <label for="name">Name</label>
                <h6 style="color:red">{{ error }}</h6>
                                <input type="text" name="name" id="name" placeholder="Name" class="form-control" data-bvalidator="required" data-bvalidator-msg="Name Required">
                                <br>
                <label for="photo">Upload a Photo</label>
                <input type="file" name="photo" />
                <br>
                                <label for="university">University</label>
                                <input type="text" name="university" id="university" placeholder="University" class="form-control" data-bvalidator="required" data-bvalidator-msg="University Required">
                                <br>
                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="Contact" class="form-control">
                                <br>
                                <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                </div>
    	</div>

{% endblock %}
