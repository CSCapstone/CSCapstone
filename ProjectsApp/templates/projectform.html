{% extends "body.html" %}

{% block content %}
<!-- Content -->
<div class="container" role="main">
	<div class="jumbotron">
		<h3 style="margin: 0px; padding: 0px;">{{ page_name }}</h3>
	</div>
	<div class="panel panel-default">
		<form method="POST" class="panel-body validate">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" class="btn btn-primary" value="{{ button_value }}" >
		</form>
	</div>
</div>
{% endblock %}
