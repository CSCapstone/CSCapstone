{% extends "body.html" %}

{% block content %}
	<!-- Content -->
	<div class="container" role="main">
		<div class="jumbotron">
			<h3 style="margin: 0px; padding: 0px;">Create Project</h3>
		</div>
		<div class="panel panel-default">
			<form method="post" enctype="multipart/form-data" action="/project/formsuccess" class="panel-body validate">
                {% csrf_token %}
				<label for="name">Name</label>
                <h6 style="color:red">{{ error }}</h6>
				<input type="text" name="name" id="name" placeholder="Name" class="form-control" data-bvalidator="required" data-bvalidator-msg="Name Required">
				<br>
				<label for="description">Project Description</label>
				<input type="text" name="description" id="description" placeholder="Description" class="form-control" data-bvalidator="required" data-bvalidator-msg="Description Required">
				<br>
				<label for="programmingLanguage">Programming Language</label>
				<input type="text" name="programmingLanguage" id="programmingLanguage" placeholder="Programming Language" class="form-control" data-bvalidator="required" data-bvalidator-msg="Programming Language Required">
				<br>
				<label for="yearsOfExperience">Years Of Experience</label>
				<input type="text" name="yearsOfExperience" id="yearsOfExperience" placeholder="Years Of Experience" class="form-control" data-bvalidator="required" data-bvalidator-msg="Years Of Experience Required">
				<br>
				<label for="speciality">Speciality</label>
				<input type="text" name="speciality" id="speciality" placeholder="Speciality" class="form-control" data-bvalidator="required" data-bvalidator-msg="Speciality Required">
				<br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
    </div>
{% endblock %}
