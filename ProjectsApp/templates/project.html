{% extends "body.html" %}

{% block content %}
	
	<!-- Content -->
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h2>{{ project.name }}</h2>
			<p>{{ project.description }}</p>
			<p><b>Languages:</b> {{ project.languages.all|join:", " }}</p>
			<a href="{% url 'project-edit' project.id %}" type="button" class="btn btn-primary">Edit Project</a>
		</div>
	</div>

{% endblock %}
